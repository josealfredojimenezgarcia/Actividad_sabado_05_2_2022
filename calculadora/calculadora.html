<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    
    <script src="./script.js"></script>
</head>
<br>
<body>
    <h1 class="titulo">Calculadora de Prueba en clase de Python Django Web</h1>
<label id='mensaje'></label> <br>
    <input type="number" id="number_1" value="">
    <label id="operacion"></label>
    <input type="number" id="number_2" value="">
    <label> = </label>
    <label id='resultado'> 0 </label>
 <br><br>

    <button id='run' > Ejecutar calculadora </button>
    <button id='btn_run_1' >Suma </button>
    <button id='btn_run_2' >Resta </button>
    <button id='btn_run_3' >Multiplicación</button>
    <button id='btn_run_4' >División</button>

    <h3 class="calculadora">Calculadora</h3>
    <div class="grid">
        <div id="c" class="c">
            <h1>C</h1>
        </div>
        <div id="ac1" class="ac">
            <h1>AC</h1>
        </div>

        <div id="porcentaje1" class="porcentaje">
            <h1>%</h1>
        </div>
        <div id="igual1" class="igual">
            <h1>=</h1>
        </div>
        <div id="potenciacion1" class="potenciacion">
            <h1>**</h1>
        </div>

        <div id="numero1" class="uno">
            <h1>1</h1>
        </div>

        <div id="numero2">
            <h1>2</h1>
        </div>

        <div id="numero3">
            <h1>3</h1>
        </div>

        <div id="numero4">
            <h1>4</h1>
        </div>

        <div id="numero5">
            <h1>5</h1>
        </div>

        <div id="numero6">
            <h1>6</h1>
        </div>

        <div id="numero7">
            <h1>7</h1>
        </div>

        <div id="numero8">
            <h1>8</h1>
        </div>
        <div id="numero9">
            <h1>9</h1>
        </div>

        <div id="numero_">
            <h1>0</h1>
        </div >

        <div id="suma1" class="suma"'>
            <h1>+</h1>
        </div>

        <div  id="resta1" class="resta">
            <h1>-</h1>
        </div>

        <div id="multipliacion1" class="multiplicacion">
            <h1>*</h1>
        </div>

        <div id="division1" class="division">
            <h1>/</h1>
        </div>
        <div class="amor">
            <h4> Jehová Dios es Amor Infinito</h4>
        </div>
    </div>

    <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/watch?v=m0C5QZRuICY" title="YouTube video" allowfullscreen></iframe>
      </div>

      
    <footer class="piePagina">

        <p>Todos los derechos reservados &copy; José Alfredo Jiménez 2022 | Términos de
          uso</p>
      </footer>
  
</body>
</html>
